<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Selfcare</title>
</head>
<body>
    <header>
        <nav class="navHeader">
            <a href="#"><img src="assets/imgs/icons/logo.png" alt="Logo Selfcare"></a>

            <ul>
                <li><img src="assets/imgs/icons/pesquisa.png" alt="Pesquisa"></li>
                <li><img src="assets/imgs/icons/menu.png" alt="Perfil"></li>
                <li><img src="assets/imgs/icons/car.png" alt="Carrinho"></li>
            </ul>
        </nav>

        <div class="banner">
            <img src="assets/imgs/cards/banner.png" alt="Banner">
        </div>
    </header>

    <main>
        <section class="containerMain">
            <h4>Promoção</h4>
            <p>9 produtos</p>
        </section>
    

        <section class="cards">
            <div class="card">
                <img src="assets/imgs/cards/elixir.png" alt="Elixir da Eternidade">
                <div class="overlay"></div>
                <p>Elixir da Eternidade</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/sol.png" alt="Vitamina do Sol">
                <div class="overlay"></div>
                <p>Vitamina do Sol</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/lua.png" alt="Vitamina da Lua">
                <div class="overlay"></div>
                <p>Vitamina da Lua</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/petalas.png" alt="Pétalas de Amor">
                <div class="overlay"></div>
                <p>Pétalas de Amor</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/essencia.png" alt="Essência da Natureza">
                <div class="overlay"></div>
                <p>Essência da Natureza</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/jasmin.png" alt="Jasmin com notas de Rosa">
                <div class="overlay"></div>
                <p>Jasmin com notas de Rosa</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/melissa.png" alt="Essência de Melissa">
                <div class="overlay"></div>
                <p>Essência de Melissa</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/pureza.png" alt="Pureza Iluminada">
                <div class="overlay"></div>
                <p>Pureza Iluminada</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/imgs/cards/patchouli.png" alt="Essência de patchouli">
                <div class="overlay"></div>
                <p>Essência de patchouli</p>
                <p>R$<span>50,00</span></p>
                <button>Comprar</button>
            </div>

        </section>
    </main>
</body>
</html>
